---

- name: install builder
  hosts: localhost
  connection: local
 # become: yes
  gather_facts: False

  tasks:

  - name: Create a keypair
    ec2_key:
      name: newkey1
      region: eu-north-1
      #state: absent
    register: ec2_key_result

  - name: Save
    copy:
      content: "{{ ec2_key_result.key.private_key }}"
      dest: /root/.ssh/newkey1.pem
      mode: 0600
    when: ec2_key_result.changed

  - name: Create new security group
    ec2_group:
      name: group1
      description: AWS_APP group
      region: eu-north-1
      rules:
        - proto: tcp
          ports:
            - 0-65535
          cidr_ip: 0.0.0.0/0

  - name: Create Build nstance
    ec2:
      key_name: newkey1
      instance_type: t3.micro
      image: ami-09e67e426f25ce0d7
      instance_tags:
        name: Builder
      group: group1
      wait: yes
      wait_timeout: 500
      count: 1
      region: eu-north-1
    register: ec21

  - name: Add Build instance to host group
    add_host:
      hostname: "{{ item.public_ip }}"
      groups: Builders
      ansible_ssh_user: ubuntu
      ansible_ssh_private_key_file: /root/.ssh/newkey1.pem
    with_items: "{{ ec21.instances }}"


  - name: Wait for SSH to come up
    local_action: wait_for
                host={{ item.public_ip }}
                port=22
                state=started
    with_items: "{{ ec21.instances }}"

